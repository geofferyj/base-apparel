<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="body">
    <header><img src="./images/logo.svg" alt="Base Apparel Logo"></header>
    <div class="title">
      <span class="w"> We're</span> <br><span class="c"> coming</span><br><span class="s">soon</span>
    </div>
    <img class="hero" src="./images/hero-desktop.jpg" alt="Hero photo">
    <p class="para">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <div class="form">
      <input class="email" type="email" name="email" id="email" required placeholder="Email Address">
      <button class="btn"><img class="icon" src="images/icon-arrow.svg" alt="icon"></button>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">geofferyj</a>.
      </p>
    </footer>
  </div>
</body>

</html>
